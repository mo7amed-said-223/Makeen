<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../assets/library/bootstrap-5.3.0-dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="./../assets/library/select2/select2.min.css">
    <link rel="stylesheet" href="./../css/main.css">
    <link rel="stylesheet" href="./../css/login.css">
    <title> منصة مكين | </title>
</head>

<body>
    <div class="main-wrapper log-wrap">
        <div class="row">
            <div class="col-md-6 login-bg">
                <div class=" login-slide ">
                    <div class="welcome-login">
                        <div class="login-banner">
                            <img src="../assets/imgs/login-img.png" class="img-fluid" alt="Logo">
                        </div>
                        <div class="mentor-course text-center">
                            <h2>مرحبا بك في منصة مكين .</h2>
                            <p>اهلا بعودتك في المنصة و استعدادك للمزيد من الدورات التعليمية لتطوير مستواك المهني </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 login-wrap-bg">

                <div class="login-wrapper">
                    <div class="loginbox">
                        <div class="w-100">
                            <div class="img-logo">
                                <img src="../assets/imgs/logo.png" class="img-fluid" alt="Logo">
                                <div class="back-home">
                                    <a href="../index.html">العودة الي الصفحة الرئيسية</a>
                                </div>
                            </div>
                            <h1>التسجيل الي حسابك</h1>
                            <form action="../index.html">
                                <div class="form-group">
                                    <label class="form-control-label">أيميلك</label>
                                    <input type="email" class="form-control" placeholder="أكتب ايميلك المسجل">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">كلمة المرور</label>
                                    <div class="pass-group">
                                        <input type="password" class="form-control pass-input"
                                            placeholder="اكتب كلمة المرور الخاصة بك">
                                        <span class="feather-eye toggle-password"></span>
                                    </div>
                                </div>
                                <div class="forgot">
                                    <span><a class="forgot-link" href="forgot-password.html">هل نسيت كلمة المرور
                                            ؟</a></span>
                                </div>
                                <div class="remember-me">
                                    <label class="custom_check mr-2 mb-0 d-inline-flex remember-me"> تذكرني
                                        <input type="checkbox" name="radio">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-start" type="submit">تسجيل الدخول</button>
                                </div>
                            </form>
                        </div>
                        <div class=" text-center">
                            <p class="mt-3"> مستخدم جديد ؟ <a href="register.html">انشاء حساب جديد</a></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
