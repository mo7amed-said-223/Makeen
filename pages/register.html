<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../assets/library/bootstrap-5.3.0-dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="./../assets/library/select2/select2.min.css">
    <link rel="stylesheet" href="./../css/main.css">
    <link rel="stylesheet" href="./../css/login.css">
    <title> منصة مكين | الصفحة الرئيسية</title>
</head>

<body>
    <div class="main-wrapper log-wrap">
        <div class="row">
            <div class="col-md-6 login-bg">
                <div class=" login-slide ">
                    <div class="welcome-login">
                        <div class="login-banner">
                            <img src="../assets/imgs/login-img.png" class="img-fluid" alt="Logo">
                        </div>
                        <div class="mentor-course text-center">
                            <h2>مرحبا بك في منصة مكين .</h2>
                            <p>منصة مكين التعليمية تقدم لك الدورات التعليمية لتطوير مستواك المهني والتعليمي ونرحب بك في
                                مناصتنا</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 login-wrap-bg">

                <div class="login-wrapper">
                    <div class="loginbox">
                        <div class="w-100">
                            <div class="img-logo">
                                <img src="../assets/imgs/logo.png" class="img-fluid" alt="Logo">
                                <div class="back-home">
                                    <a href="../index.html">الرجوع للقايمة الرئيسية</a>
                                </div>
                            </div>
                            <h1>انشاء حسابك علي منصتنا</h1>
                            <form action="../index.html">
                                <div class="form-group">
                                    <label class="form-control-label">اسمك بالكامل</label>
                                    <input type="text" class="form-control" placeholder="اكتب اسمك بالكامل">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">رقم الجوال</label>
                                    <input type="tel" class="form-control" placeholder="اكتب رقم جوالك...">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">ايميلك</label>
                                    <input type="email" class="form-control" placeholder="اكتب ايميلك...">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">كلمة المرور</label>
                                    <div class="pass-group">
                                        <input type="password" class="form-control pass-input"
                                            placeholder="اكتب كلمة مرور قوية ">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">تأكيد كلمة المرور</label>
                                    <div class="pass-group">
                                        <input type="password" class="form-control pass-input"
                                            placeholder="اكتب كلمة مرور قوية ">
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-start" type="submit">اشتراك</button>
                                </div>
                            </form>
                        </div>
                        <div class=" text-center">
                            <p class="mt-3"> مشترك بالفعل ؟ <a href="login.html">قم بتسجيل الدخول</a></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
